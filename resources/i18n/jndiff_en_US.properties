ParametersHandler.31=Usage: jndiff <options> <files...>\n
ParametersHandler.32=where <options> are:\n
ParametersHandler.33=-c <config_file>\t config file\n
ParametersHandler.34=-d                execute a diffing operation (you can add -m option to do diff and merge operation)\n
ParametersHandler.35=-m                execute a merging operation (you can add -d option to do diff and merge operation)\n
ParametersHandler.36=-s\t\t\t     also write result to the stdout\n
ParametersHandler.37=-x <xsl file>     perform an xsl transformation (you must specify -o option)\n
ParametersHandler.38=-o <output_file>  perform an xsl transformation (you must specify -x option)\n
ParametersHandler.39=-h\t\t\t     print this help page\n\n
