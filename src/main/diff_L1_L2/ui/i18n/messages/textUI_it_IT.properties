ParametersHandler.USAGE=\
jats-diff: Interfaccia a linea di comando\n\
Utilizzo: jats-diff <parametri> <files...>\n\
I possibili <parametri> sono:\n\
\t[-c <file di configurazione>] config file\n\
\t-d\t esegue il calcolo delle differenze\n\
\t-m\t esegue l'operazione di unione (merge)\n\
\t-s\t scrive anche su standard output\n\
\t[-x <xsl file> [-o <output_file>] ] esegue una trasformazione xsl\n\
\t\t con l'xml in uscita e ne scriver il risultato su standard output\n\
\t\t se specificato -o scrive l'output della trasformazione xsl su file\n\
\t-h\t stampa questa schermata di utilizzo\n\n\
Esempi:\n\
Scrive le differenze tra il file original.xml e modified.xml in delta.xml\n\
\t\"jats-diff -d original.xml modified.xml delta.xml\"\n\
Crea un file xml applicando a "original.xml" il file delle modifiche "delta.xml"\n\
\t"jats-diff -m original.xml delta.xml output.xml"\n
